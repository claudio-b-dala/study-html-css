<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario3</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <!---->
    <h1>Teste formulario 3</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" autocomplete="name" required minlength="4" maxlength="30" placeholder="your name">
        </div>
        <div>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </div>
        <div>
            <label for="idata">Mostra a data</label>
            <input type="date" name="data" id="idata">
        </div>
        <div>
            <label for="imes">Periodo Lectivo</label>
            <input type="month" name="data" id="imes">
        </div>
        <div>
            <label for="ihora">Mostra a hora</label>
            <input type="time" name="hora" id="ihora" value="">
        </div>
        <div>
            <label for="ifale">Envia o ficheiro</label>
            <input type="file" name="file" id="ifale">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
