<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 8</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Exemplo de formulario 8</h1>
    <form action="" method="get" autocomplete="on">
        <div>
            <label for="inum">Numero 1</label>
            <input type="number" name="n1" id="in1" min="0" max="50"
            oninput="isoma.innerHTML  = Number(in1.value) + (in2.value)">
        </div>
        <div>
            <label for="inum2">Numero 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50"
            oninput="isoma.innerHTML  = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
