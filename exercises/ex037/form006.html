<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 6</title>
</head>
<link rel="stylesheet" href="style.css">
<style>
    body{
        background-color: lightblue;
    }
</style>
<body>
    <!---->
    <h1>Exemplo de formulario 6</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </div>
        <div>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <label for="inivel">Nivel de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="0" max="100" step="10" value="0">
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
