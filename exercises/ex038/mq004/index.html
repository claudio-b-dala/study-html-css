<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries</title>
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/print.css" media="print ">
    <link rel="stylesheet" href="styles/tablet.css" media="screen and (min-width: 768px) and (max-width: 1023px)">
    <link rel="stylesheet" href="styles/pc.css" media="screen and (min-width: 1024px) and (max-width: 1366px)">
    <link rel="stylesheet" href="styles/large.css" media="screen and (min-width: 1367px)">
</head>
<body>
    <main>
        <h1>testando media queries</h1>
        <img id="phone" src="img/icon-phone.png" alt="Acessnando via smartphone">
        <img id="tablet" src="img/icon-tablet.png" alt="Acessnando via tablet">
        <img id="print" src="img/icon-print.png" alt="Versão para impressora">
        <img id="pc" src="img/icon-pc.png" alt="Versão para desktop">
        <img id="tv" src="img/icon-tv.png" alt="Versão para smart tv">
    </main>
</body>
</html>
